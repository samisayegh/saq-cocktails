<div class="search-bar-component">
	<md-input-container>
		<input type="text" mdInput [mdAutocomplete]="auto" [ngModel]="query" #q (ngModelChange)="queryUpdated(q.value)" placeholder="What would you like to drink?">
	</md-input-container>

	<md-autocomplete #auto="mdAutocomplete">
		<md-option *ngFor="let option of filteredOptions" [value]="option">
			{{ option }}
		</md-option>
	</md-autocomplete>
</div>
