<div class='recipe-component' *ngIf="recipe">
	<div class="row">
		<app-ingredient *ngFor="let alcohol of recipe.alcohols" [isAlcohol]="true" [name]="alcohol.name" [quantity]="alcohol.quantity"></app-ingredient>
	</div>
	<div class="row">
		<app-ingredient *ngFor="let other of recipe.other" [isAlcohol]="false" [name]="other.name" [quantity]="other.quantity"></app-ingredient>
	</div>
</div>
