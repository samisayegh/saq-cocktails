<div class='recipe-component' *ngIf="cocktailInfo">
	<div class="row">
		<app-ingredient-card *ngFor="let alcohol of cocktailInfo.recipe.alcohols; let i = index;" [index]="i" [isAlcohol]="true" [name]="alcohol.name" [quantity]="alcohol.quantity" (alcoholSelected)="updateSelectedAlcohols($event)"></app-ingredient-card>
	</div>
	<div class="row">
		<app-ingredient-card *ngFor="let other of cocktailInfo.recipe.other; let i = index" [index]="i" [isAlcohol]="false" [name]="other.name" [quantity]="other.quantity"></app-ingredient-card>
	</div>
	<div class="row">
		<app-info-card [title]="'Preparation Instructions'" [infos]="[cocktailInfo.instructions]"></app-info-card>
	</div>
	<div class="row">
		<app-info-card [title]="'Summary'" [infos]="[priceTotalString(), noOfCocktailsString(), costPerCocktailString()]"></app-info-card>
	</div>
</div>
