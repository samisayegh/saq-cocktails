<md-card class="ingredient-component">
	<!-- <md-card-header>{{ quantity }}</md-card-header> -->
	<md-card-title>{{ formatIngredientTitle() }}</md-card-title>
	<img md-card-image [src]="getImagePath()">
	<md-card-actions *ngIf="isAlcohol">
		<button md-raised-button [color]="'accent'"><i class="material-icons">chevron_left</i></button>
		<button md-raised-button [color]="'accent'"><i class="material-icons">chevron_right</i></button>
	</md-card-actions>
</md-card>
